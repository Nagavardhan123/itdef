<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative and Absolute</title>
    <style>
        #one {
            position: relative;
            top: 200px;
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 4px;
        }

        #two {
            position: relative;
            top: 200px;
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="one">
        name is nagavardhan
    </div>

    <div id="two">
        namae is praneeth
    </div>
</body>
</html>
