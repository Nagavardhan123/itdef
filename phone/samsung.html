<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung mobiles</title> 
    <style>
        #spectab{
            background-color: aquamarine;
            height: 1.7in;
            width: 4.5in;
            padding: 1mm;
        }
    </style>
</head>
<body>
    <div>
        <h4>Samsung S21 ULTRA</h4>
        <img src="https://media.wired.co.uk/photos/606d9d34dbc4c121710a3ef3/1:1/w_2000,h_2000,c_limit/wired-samsungultras21-1.jpg" alt="S21 Ultra" height="500px" width="500px">
        <br>
        <br>
        <br>
        <h5>Spec Board:</h5>
        <div id="spectab">
        <table border="1">
            <br>
            <thead>
                <tr>
                <th>piece name</th>
                <th>specification(RAM)</th>
                <th>Internal(ROM)</th>
                <th>color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">S21</td>
                    <td rowspan="2">12 GB</td>
                    <td rowspan="2">126 GB</td>
                    <td>Pearl White</td>
                </tr>
                <tr>
                    <td>Fiercy Red</td>
                </tr>
                <tr>
                    <td rowspan="2">S21 Ultra</td>
                    <td>12 GB</td>
                    <td>126 GB</td>
                    <td>Green</td>
                </tr>
                <tr>
                    <td>16 GB</td>
                    <td>256 GB</td>
                    <td>Black</td>
                </tr>

            </tbody>
        </table>

        </div>

    </div>
    <br>
    <br>
    <form action="">
    <div id="choice_making">
        <label for="model">Model :</label>
        <select name="model" id="model">
            <option>Please select one </option>
            <option value="S21">S21</option>
            <option value="S21 Ultra">S21 Ultra</option>
        </select><br><br>
        <label for="RAM">RAM :</label>
        <select name="RAM" id="RAM">
            <option>Please select one </option>
            <option value="12">12 GB</option>
            <option value="16">16 GB</option>
        </select><br><br>
        <label for="Internal">Internal :</label>
        <select name="Internal" id="Internal">
            <option>Please select one </option>
            <option value="126">126 GB</option>
            <option value="256">258 GB</option>
        </select><br><br>
        <label for="Color">Color :</label>
        <select name="Color" id="Color">
            <option>Please select one </option>
            <option value="color">Pearl White</option>
            <option value="color">Fiercy Red</option>
            <option value="color">Green</option>
            <option value="color">Black</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </div>
    </form>

    <p>not interetsed in samsung... want to check the others please click <a href="menu.html"><strong>here.</strong></a></p>
</body>
</html>
