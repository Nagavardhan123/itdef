<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="one">
    <script>
        fetch('https://fakestoreapi.com/products/1')
            .then(res=>res.json())
            .then(js=>
            {   
                let doc1 = document.querySelector('img')
                doc1.setAttribute('src',js.image)
            })
    </script>
</body>
</html>
