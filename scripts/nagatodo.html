        <span onclick="newElement()" class="addBtn">Add</span>

        <ul id="myUL">
            
        </ul>

    <Script>
        let lis = ""
        let ull = document.getElementById('myUL')
        function newElement(){
            let a = document.getElementById('myInput').value
            console.log(a)
            lis += a
            let lisss = document.createElement('li')
            lisss.setAttribute('class','lisclass')
            ull.appendChild(lisss)
            console.log(lis)
            let b = document.createTextNode(a)
            lisss.appendChild(b)
            document.getElementById('myInput').value = ''
        }
    </Script>
