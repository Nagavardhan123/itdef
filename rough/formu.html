<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <title>Form Document</title>
<body>
    <form  method="post">
        <div id="Login_Page">
            <h1>Login Page</h1>
            <label for="USERNAME"><strong>User Name :</strong></label>
            <input type="text" placeholder="username" id="USERNAME"><br><br>
            <label for="PASSWORD"><strong>Pass Word  :</strong></label>
            <input type="password" placeholder="password" id="PASSWORD"><br><br>
            <button type="submit">Submit</button>
        </div>

        <div id="Naga_game">
            <p>1. Naga Favourite food.</p>
            <input type="radio" id="check1" name="ans">
            <label for="check1">Maggie</label><br>
            <input type="radio" id="check2" name="ans">
            <label for="check2">Dosa</label><br>
            <input type="radio" id="check3" name="ans">
            <label for="check3">Omlet</label><br>
            <button type="submit">Submit</button>
        </div>
        <div>
            <h3>Naga talent</h3>
            <p>2. What are the programming languages that naga likes.?</p>
            <input type="checkbox" id="check1" name="ans">
            <label for="check1">Mern</label><br>
            <input type="checkbox" id="check2" name="ans">
            <label for="check2">Python</label><br>
            <input type="checkbox" id="check3" name="ans">
            <label for="check3">DevOps</label><br>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
