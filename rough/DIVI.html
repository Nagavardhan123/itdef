<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using DIV element</title>
</head>
<body>
    <div style="font-size: large;">
        <p>this belongd to one div</p>
    </div>
    <div style="font-size: large;">
        <p>this belongd to one div</p>
    </div>
    <div style="font-size: small;font-style: italic;">
        <p>this belongd to another div</p>
    </div>
    <div style="font-size: medium;font-style: oblique;">
        <p>this belongd to yet another div</p>
    </div>
</body>
</html>
